name: Atualizar calend√°rio HLTV

on:
  schedule:
    - cron: '0 6 * * *'  # Todo dia √†s 06:00 UTC (~03:00 Bras√≠lia)
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Atualizar branch local com a main remota
        run: git pull origin main

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install ics requests pytz

      - name: Executar script generate_ics.py
        run: python generate_ics.py

      - name: Verificar mudan√ßas no calendar.ics
        run: |
          echo "üìÇ Status do Git:"
          git status
          echo "üîç Diferen√ßas no calendar.ics:"
          git diff calendar.ics || true

      - name: Commit e publicar calendar.ics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add calendar.ics
          git commit -m "Atualizar ICS HLTV - $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "Sem mudan√ßas para commitar"
          git push
