name: Atualizar ICS Draft5

on:
  schedule:
    - cron: '0 12 * * *'  # Todo dia às 12:00 UTC
  workflow_dispatch:

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager ics beautifulsoup4

      - name: Generate ICS
        run: python generate_ics.py

      - name: Commit and push ICS
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Atualiza URL do remoto com token
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git

          # Adiciona e commita mudanças
          git add calendar.ics
          git diff-index --quiet HEAD || git commit -m "Atualizar ICS Draft5"

          # Push para main
          git push origin main
