name: Atualizar calendário HLTV

on:
  schedule:
    # Todo dia às 06:00 UTC (~03:00 Brasília)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          python -m pip install --upgrade pip
          pip install ics requests beautifulsoup4 selenium pytz

      - name: Rodar generate_ics.py
        run: python generate_ics.py

      - name: Commit calendar.ics usando PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add calendar.ics
          git commit -m "Atualizar ICS HLTV" || echo "Nada para commitar"
          git push https://$PAT_TOKEN@github.com/otaviozanon/esportCalendar.git main
