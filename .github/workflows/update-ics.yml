name: Atualizar ICS Draft5

# Dispara todo dia às 12:00 UTC e também permite rodar manualmente
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Puxar o código do repositório
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium ics

      # 4️⃣ Baixar Chrome e ChromeDriver (necessário para Selenium headless)
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v1

      # 5️⃣ Rodar o script que gera o ICS
      - name: Generate ICS
        run: python generate_ics.py

      # 6️⃣ Commit e push usando o token automático do Actions
      - name: Commit ICS
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add calendar.ics
          git diff-index --quiet HEAD || git commit -m "Atualizar ICS Draft5"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
