name: Atualizar calend√°rio HLTV

on:
  schedule:
    # Todo dia √†s 06:00 UTC (~03:00 Bras√≠lia)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checar c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install ics requests pytz

      - name: Gerar calendar.ics apenas com times brasileiros
        run: |
          python <<'EOF'
          import requests
          from ics import Calendar

          BRAZILIAN_TEAMS = ["FURIA", "paiN", "MIBR", "Imperial", "Fluxo", "O PLANO", "Sharks", "RED Canids"]

          url = "https://calendar.hltv.events/events.ics"
          print(f"üîπ Baixando ICS oficial do HLTV.Events: {url}")
          response = requests.get(url)
          print(f"üîπ Status code da requisi√ß√£o: {response.status_code}")
          response.raise_for_status()

          source_calendar = Calendar(response.text)
          my_calendar = Calendar()

          for event in source_calendar.events:
              if any(team in event.name for team in BRAZILIAN_TEAMS):
                  my_calendar.events.add(event)
                  print(f"‚úÖ Adicionado: {event.name} em {event.begin}")

          with open("calendar.ics", "w", encoding="utf-8") as f:
              f.writelines(my_calendar.serialize_iter())

          print("üîπ calendar.ics gerado com sucesso!")
          EOF

      - name: Commit e publicar calendar.ics direto na main
        run: |
          echo "üîπ Git status antes de commitar"
          git status

          echo "üîπ Configurando Git user"
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          echo "üîπ Adicionando calendar.ics"
          git add calendar.ics

          echo "üîπ Commitando altera√ß√µes"
          git commit -m "Atualizar ICS HLTV" || echo "Nada para commitar"

          echo "üîπ Tentando push usando GITHUB_TOKEN"
          git push origin main

          echo "üîπ Push finalizado"
