name: Atualizar calendÃ¡rio HLTV

on:
  schedule:
    - cron: '*/30 * * * *'  # ðŸ”¹ A cada 30 minutos
  workflow_dispatch:          # ðŸ”¹ Permite execuÃ§Ã£o manual

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Checkout do repositÃ³rio completo
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # ðŸ”¹ Configurar Python 3.11
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # ðŸ”¹ Instalar dependÃªncias Python
      - name: Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install ics requests pytz beautifulsoup4 lxml selenium

      # ðŸ”¹ Instalar Google Chrome
      - name: Instalar Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt -f install -y

      # ðŸ”¹ Instalar Chromedriver
      - name: Instalar Chromedriver
        uses: nanasess/setup-chromedriver@v1
        with:
          chrome-version: stable

      # ðŸ”¹ Executar script de atualizaÃ§Ã£o do ICS (mostrar todos os logs)
      - name: Executar script generate_ics.py
        run: |
          python generate_ics.py

      # ðŸ”¹ Commit automÃ¡tico apenas se houver mudanÃ§as
      - name: Commit e publicar calendar.ics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add calendar.ics
          git commit -m "Atualizar ICS HLTV - $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "Sem mudanÃ§as para commitar"
          git push
