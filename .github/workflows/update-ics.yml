name: Atualizar ICS Draft5

on:
  schedule:
    - cron: '0 12 * * *'  # Todo dia às 12:00 UTC
  workflow_dispatch:

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager ics beautifulsoup4

      # 4️⃣ Rodar o script que gera o ICS
      - name: Generate ICS
        run: python generate_ics.py

      # 5️⃣ Commit e push do arquivo .ics usando PAT
      - name: Commit ICS
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Crie o PAT no GitHub e adicione como secret
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add calendar.ics
          git diff-index --quiet HEAD || git commit -m "Atualizar ICS Draft5"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
