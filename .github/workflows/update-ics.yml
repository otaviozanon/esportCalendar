name: Atualizar calendário HLTV

on:
  schedule:
    # Todo dia às 06:00 UTC (~03:00 Brasília)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install ics pytz hltv==0.0.8

      - name: Rodar generate_ics.py
        run: python generate_ics.py

      - name: Configurar Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publicar calendar.ics no GitHub Pages
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Criar branch gh-pages temporário
          git checkout --orphan gh-pages
          git rm -rf .
          cp calendar.ics .
          git add calendar.ics
          git commit -m "Atualizar ICS HLTV"
          git push -f https://$PAT_TOKEN@github.com/otaviozanon/esportCalendar.git gh-pages
          git checkout main
