name: Update ICS Calendar

on:
  schedule:
    - cron: '*/45 * * * *'  # ðŸ”¹ A cada 45 minutos
  workflow_dispatch:        # Permite rodar manualmente

permissions:
  contents: write
  actions: read

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests ics pytz selenium webdriver-manager

      - name: Generate updated calendar
        run: |
          python generate_ics.py | grep -E "âœ… Adicionado|ðŸ“Œ"

      - name: Commit and push if calendar.ics changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ `git status --porcelain` ]]; then
            git add calendar.ics
            git commit -m "ðŸ”„ Atualiza calendar.ics automaticamente"
            git push
          else
            echo "Nenhuma alteraÃ§Ã£o detectada no calendar.ics"
